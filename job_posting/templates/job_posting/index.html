<html>{% extends 'job_posting/base.html'%}{%block myJobPostings%}active{%endblock%}{%block body%}		<form action="{%url 'job_posting:job-add' %}" method="post" style="display: inline;">			{%csrf_token%}			<label class="control-label">Create a new job posting</label>			<button type="submit" class="btn btn-default btn-sm">				<span class="glyphicon glyphicon-plus"></span>			</button>		</form>		<br>		<br>		<h2>My job postings</h2>	{% if jobs %}				<ul>			{% for job in jobs %}			<li>								<a href ="{%url 'job_posting:job-detail' job.id %}">{{job.job_title }}</a> &nbsp;				<form action="{%url 'job_posting:job-delete' job.id%}" method="post" style="display: inline;">					{%csrf_token%}					<input type="hidden" name="job_id" value="{{job.id}}"/>					<button type="submit" class="btn btn-default btn-sm">						<span class="glyphicon glyphicon-trash"></span>					</button>				</form>			</li>			{% endfor %}		</ul>	{%else%}		<h3>You haven't posted any jobs</h3>			{%endif%}{%endblock%}</html>
