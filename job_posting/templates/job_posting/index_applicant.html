<html>{% extends 'job_posting/base.html'%}{%block myPitches%}active{%endblock%}{%block body%}		<h2>My Pitches</h2>	{% if jobs %}				<ul>			{% for pitch in jobs %}			<li>								<a href ="{%url 'job_posting:job-detail' pitch.job.id %}">{{pitch.job }}</a> &nbsp;				<form action="{%url 'job_posting:pitch-delete' pitch.job.id%}" method="post" style="display: inline;">					{%csrf_token%}					<input type="hidden" name="job_id" value="{{pitch.id}}"/>					<button type="submit" class="btn btn-default btn-sm">						<span class="glyphicon glyphicon-trash"></span>					</button>				</form>			</li>			{% endfor %}		</ul>	{%else%}		<h3>You don't have any active pitches!</h3>			{%endif%}{%endblock%}</html>
