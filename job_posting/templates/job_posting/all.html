<html>{% extends 'job_posting/base.html'%}{%block allJobPostings%}active{%endblock%}{%block body%}		<h2>All job postings</h2>	{% if jobs %}				<ul>			{% for job in jobs %}			<li>								<a href ="{%url 'job_posting:job-detail' job.id %}">{{job.job_title }}- {{job.company_name}}</a> &nbsp;			</li>			{% endfor %}		</ul>	{%else%}		<h3>There are no posted jobs</h3>			{%endif%}{%endblock%}</html>
